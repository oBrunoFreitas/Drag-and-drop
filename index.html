<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Drag and Drop</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/application.js"></script>	
</head>
<body>
	<div id="box-drop" ondrop="drop(event)" ondragover="allowDrop(event)">

	<img src="img/rocket.jpeg" alt="drag me" id="drag1" draggabe="true" ondragstart="drag(event)" height="400" width="600">

	<h1 contenteditable="true">Edit me</h1>
</body>
